<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Analog Clock HTML-CSS-JS</title>
</head>

<body>
    <!-- Analog Clock -->
    <div class="clock">
        <ul class='hours'>
            <li>
                <span>
                    1
                </span>
            </li>
            <li>
                <span>
                    2
                </span>
            </li>
            <li>
                <span>
                    3
                </span>
            </li>
            <li>
                <span>
                    4
                </span>
            </li>
            <li>
                <span>
                    5
                </span>
            </li>
            <li>
                <span>
                    6
                </span>
            </li>
            <li>
                <span>
                    7
                </span>
            </li>
            <li>
                <span>
                    8
                </span>
            </li>
            <li>
                <span>
                    9
                </span>
            </li>
            <li>
                <span>
                    10
                </span>
            </li>
            <li>
                <span>
                    11
                </span>
            </li>
            <li>
                <span>
                    12
                </span>
            </li>
        </ul>
        <div class="hour">
            <div class="hor" id="hor">
            </div>
        </div>
        <div class="minutes">
            <div class="mn" id="mn">
            </div>
        </div>
        <div class="seconds">
            <div class="sc" id="sc">
            </div>
        </div>
        <p>Design By <a href="http://">Ali Moussa</a></p>
    </div>
    <script src="main.js"></script>
</body>

</html>
